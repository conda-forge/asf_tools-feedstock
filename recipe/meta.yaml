{% set name = "asf_tools" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cc37ceb16bc51aef83e9f911469facf5744c86d305cfdaf1392cd8eee5659098


build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - make_composite = asf_tools.composite:main
    - water_map = asf_tools.water_map:main
    - calculate_hand = asf_tools.hand.calculate:main
    - flood_map = asf_tools.flood_map:main

requirements:
  host:
    - python >=3.8
    - pip
    - python-build
    - setuptools >=61
    - setuptools_scm >=6.2
  run:
    - python >=3.8
    - astropy
    - boto3
    - fiona
    - gdal >=3.7
    - numpy
    - pysheds >=0.3
    - rasterio
    - scikit-fuzzy
    - scikit-image
    - shapely
    - scipy
    - tqdm

test:
  imports:
    - asf_tools
    - asf_tools.aws
    - asf_tools.composite
    - asf_tools.dem
    - asf_tools.hand
    - asf_tools.raster
    - asf_tools.threshold
    - asf_tools.tile
    - asf_tools.util
    - asf_tools.vector
    - asf_tools.water_map
    - asf_tools.flood_map
  commands:
    - make_composite --help
    - water_map --help
    - calculate_hand --help
    - flood_map --help

about:
  home: https://github.com/ASFHyP3/asf-tools
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Tools developed by ASF for working with SAR data

extra:
  recipe-maintainers:
    - jhkennedy
    - asjohnston-asf
    - jacquelynsmale
    - jtherrmann
    - forrestfwilliams
